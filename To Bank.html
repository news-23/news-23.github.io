<script>
/* -------------------------

   ------------------------- */
const LS_BAL = 'demo_balance_ngn';
const LS_TX = 'demo_transactions_ngn';
const LS_THEME = 'demo_theme';

/* default data */
let balance = parseFloat(localStorage.getItem(LS_BAL) || '556489.00');
let transactions = JSON.parse(localStorage.getItem(LS_TX) || JSON.stringify([]));

/* UI refs */
const bankSelect = document.getElementById('bankSelect');
const bankSearch = document.getElementById('bankSearch');
const bankDropdown = document.getElementById('bankDropdown');
const bankAcct = document.getElementById('bankAcct');
const accountName = document.getElementById('accountName');

const sendAmount = document.getElementById('sendAmount');

const cancelTransfer = document.getElementById('cancelTransfer');
const enterManuallyBtn = document.getElementById('enterManuallyBtn');
const successScreen = document.getElementById('successScreen');
const receiptDetails = document.getElementById('receiptDetails');
const closeSuccess = document.getElementById('closeSuccess');

// Paystack integration state
let banksList = [];
let filteredBanksList = [];
let selectedBankCode = null;
let selectedBankName = '';
let isAccountVerified = false;
let isManualBankEntry = false;

// API base URL
const API_BASE_URL = window.location.port === '5502' || window.location.port === '5500' 
  ? 'http://localhost:3000' 
  : '';

const userName = 'Tiamiyu Abdulsalam';
const senderAccountMask = '904***9211';

/* helpers */
function genId() { return Math.random().toString(36).slice(2, 14); }
function genSessId() { return Math.floor(Math.random() * 1e15) + ' ' + Math.floor(Math.random() * 1e14); }
function saveState() { localStorage.setItem(LS_BAL, balance); localStorage.setItem(LS_TX, JSON.stringify(transactions)); }
function formatNGN(n) { return '₦ ' + Number(n).toLocaleString('en-NG', {minimumFractionDigits:2, maximumFractionDigits:2}); }
function getFormattedDate(ts) {
  const date = new Date(ts);
  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' ' + date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
}

// Theme toggle
const themeToggle = document.getElementById('themeToggle');
const currentTheme = localStorage.getItem(LS_THEME) || 'dark';
document.documentElement.setAttribute('data-theme', currentTheme);

// Update theme icon based on current theme
function updateThemeIcon() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const sunIcon = document.getElementById('sunIcon');
  const moonIcon = document.getElementById('moonIcon');
  
  if (currentTheme === 'light') {
    if (sunIcon) sunIcon.style.display = 'none';
    if (moonIcon) moonIcon.style.display = 'block';
  } else {
    if (sunIcon) sunIcon.style.display = 'block';
    if (moonIcon) moonIcon.style.display = 'none';
  }
}

themeToggle.addEventListener('click', () => {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem(LS_THEME, newTheme);
  updateThemeIcon();
});

// Initialize theme icon on page load
updateThemeIcon();

// Fintech banks that are not in Paystack's list
const FINTECH_BANKS = [
  { name: 'OPay', code: '999992', isFintech: true },
  { name: 'PalmPay', code: '999991', isFintech: true },
  { name: 'MoniePoint', code: '50515', isFintech: true },
  { name: 'Kuda Bank', code: '50211', isFintech: true },
  { name: 'UBA Bank', code: '50201', isFintech: true },
  { name: 'ACCESS Bank', code: '50291', isFintech: true },
  { name: 'WEMA Bank', code: '50202', isFintech: true },
  { name: 'FIRST BANK', code: '59202', isFintech: true },
  { name: 'Carbon', code: '50457', isFintech: true }
];

// Paystack API functions
async function loadBanks() {
  try {
    accountVerificationStatus.textContent = 'Loading banks...';
    accountVerificationStatus.style.color = 'var(--muted)';
    
    const response = await fetch(`${API_BASE_URL}/api/paystack/banks`);
    const data = await response.json();
    
    if (data.status && data.data) {
      banksList = data.data.map(bank => ({ ...bank, isFintech: false }));
      
      FINTECH_BANKS.forEach(fintech => {
        const exists = banksList.find(b => b.code === fintech.code || b.name.toLowerCase() === fintech.name.toLowerCase());
        if (!exists) {
          banksList.push(fintech);
        }
      });
      
      banksList.sort((a, b) => a.name.localeCompare(b.name));
      filteredBanksList = banksList;
      console.log(`✅ Loaded ${data.data.length} Paystack banks + ${FINTECH_BANKS.length} fintech banks = ${banksList.length} total`);
      
      accountVerificationStatus.textContent = `✅ ${banksList.length} banks loaded (including fintech) - Click search box to see all banks`;
      accountVerificationStatus.style.color = '#22c55e';
      setTimeout(() => {
        accountVerificationStatus.textContent = '';
      }, 4000);
    } else {
      console.error('❌ Failed to load banks:', data);
      banksList = FINTECH_BANKS.map(b => ({ ...b, isFintech: true }));
      filteredBanksList = banksList;
      accountVerificationStatus.textContent = `⚠️ Using fintech banks only (${banksList.length} banks). Paystack API unavailable.`;
      accountVerificationStatus.style.color = '#f59e0b';
      setTimeout(() => {
        accountVerificationStatus.textContent = '';
      }, 4000);
    }
  } catch (error) {
    console.error('❌ Error loading banks:', error);
    banksList = FINTECH_BANKS.map(b => ({ ...b, isFintech: true }));
    filteredBanksList = banksList;
    accountVerificationStatus.textContent = `⚠️ Using fintech banks only (${banksList.length} banks). Server connection failed.`;
    accountVerificationStatus.style.color = '#f59e0b';
    setTimeout(() => {
      accountVerificationStatus.textContent = '';
    }, 4000);
  }
}

function filterBanks(searchTerm) {
  if (!banksList || banksList.length === 0) {
    console.log('Banks list is empty');
    return;
  }

  if (!searchTerm || searchTerm.trim() === '') {
    filteredBanksList = banksList.slice(0, 50);
    renderBankDropdown();
    return;
  }

  const term = searchTerm.toLowerCase().trim();
  filteredBanksList = banksList.filter(bank => {
    const name = bank.name.toLowerCase();
    const code = bank.code.toLowerCase();
    
    const matchesName = name.includes(term);
    const matchesCode = code.includes(term);
    
    const aliases = {
      'opay': ['opay', 'o pay', 'opay digital'],
      'kuda': ['kuda', 'kuda bank', 'kuda microfinance'],
      'palmpay': ['palmpay', 'palm pay', 'palm'],
      'carbon': ['carbon', 'carbon bank'],
      'rubies': ['rubies', 'rubies bank'],
      'vfd': ['vfd', 'vfd microfinance'],
      'fcmb': ['fcmb', 'first city monument'],
      'gtb': ['gtb', 'guaranty trust'],
      'uba': ['uba', 'united bank for africa'],
      'wema': ['wema', 'wema bank'],
      'zenith': ['zenith', 'zenith bank'],
      'access': ['access', 'access bank'],
      'first bank': ['first bank', 'firstbank', 'fbn']
    };
    
    let matchesAlias = false;
    for (const [key, values] of Object.entries(aliases)) {
      if (values.some(alias => alias.includes(term))) {
        matchesAlias = values.some(alias => name.includes(alias.replace(term, '').trim()) || name.includes(key));
        if (matchesAlias) break;
      }
    }
    
    return matchesName || matchesCode || matchesAlias;
  });
  
  console.log(`Filtered ${filteredBanksList.length} banks for search: "${term}"`);
  renderBankDropdown();
}

// Helper function to generate mock account names
function generateMockAccountNameFallback(accountNumber) {
  const firstNames = ['Ade', 'Chukwu', 'Ibrahim', 'Musa', 'Oluwaseun', 'Fatima', 'Amina', 'Emeka', 'Ngozi', 'Kemi', 'John', 'Mary', 'David', 'Grace'];
  const lastNames = ['Adebayo', 'Okafor', 'Mohammed', 'Ibrahim', 'Okoro', 'Adekunle', 'Bello', 'Okafor', 'Nwankwo', 'Adeyemi', 'Smith', 'Johnson', 'Williams', 'Brown'];
  const seed = parseInt(accountNumber.slice(-4)) % 100;
  const firstName = firstNames[seed % firstNames.length];
  const lastName = lastNames[Math.floor(seed / 10) % lastNames.length];
  return `${firstName} ${lastName}`.toUpperCase();
}

async function verifyAccount(accountNumber, bankCode) {
  if (!accountNumber || !bankCode) return;
  
  if (accountNumber.length !== 10) {
    accountVerificationStatus.textContent = '';
    accountName.value = '';
    accountName.disabled = false;
    accountName.placeholder = 'Account Name (auto-filled or enter manually)';
    isAccountVerified = false;
    submitTransfer.disabled = true;
    enterManuallyBtn.style.display = 'none';
    return;
  }

  try {
    accountVerificationStatus.textContent = 'Verifying account...';
    accountVerificationStatus.style.color = 'var(--muted)';
    accountName.disabled = false;
    accountName.placeholder = 'Account Name (auto-filled or enter manually)';
    enterManuallyBtn.style.display = 'none';
    
    const response = await fetch(`${API_BASE_URL}/api/paystack/verify`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        account_number: accountNumber,
        bank_code: bankCode
      })
    });

    const data = await response.json();
    
    if (!data.status && data.message) {
      const errorMessage = data.message.toLowerCase();
      if (errorMessage.includes('limit') || errorMessage.includes('daily') || errorMessage.includes('exceeded')) {
        console.log('Frontend detected limit error, using mock account name');
        accountName.value = generateMockAccountNameFallback(accountNumber);
        accountName.disabled = false;
        accountVerificationStatus.textContent = '✓ Account verified (Test Mode) - You can edit the name if needed';
        accountVerificationStatus.style.color = '#22c55e';
        isAccountVerified = true;
        submitTransfer.disabled = false;
        enterManuallyBtn.style.display = 'none';
        return;
      }
    }
    
    if (data.status && data.data) {
      accountName.value = data.data.account_name;
      accountName.disabled = false;
      let statusText = '✓ Account verified';
      
      if (data.data.is_mock) {
        statusText += ' (Test Mode)';
      } else if (data.data.is_fintech) {
        statusText += ' (Fintech)';
      }
      
      accountVerificationStatus.textContent = statusText + ' - You can edit the name if needed';
      accountVerificationStatus.style.color = '#22c55e';
      isAccountVerified = true;
      submitTransfer.disabled = false;
      enterManuallyBtn.style.display = 'none';
    } else {
      accountName.value = '';
      accountName.disabled = false;
      accountName.placeholder = 'Account Name (enter manually)';
      accountVerificationStatus.textContent = data.message || 'Account verification failed - Enter name manually';
      accountVerificationStatus.style.color = '#f59e0b';
      enterManuallyBtn.style.display = 'block';
      
      const checkManualName = function() {
        if (accountName.value.trim().length >= 3) {
          isAccountVerified = true;
          submitTransfer.disabled = false;
          accountVerificationStatus.textContent = '✓ Ready to transfer (Manual Entry)';
          accountVerificationStatus.style.color = '#22c55e';
        } else if (accountName.value.trim().length > 0) {
          isAccountVerified = false;
          submitTransfer.disabled = true;
          accountVerificationStatus.textContent = 'Enter account name (minimum 3 characters)';
          accountVerificationStatus.style.color = '#f59e0b';
        }
      };
      
      accountName.removeEventListener('input', window.manualNameHandler);
      window.manualNameHandler = checkManualName;
      accountName.addEventListener('input', window.manualNameHandler);
      
      isAccountVerified = false;
      submitTransfer.disabled = true;
    }
  } catch (error) {
    console.error('Error verifying account:', error);
    accountName.value = '';
    accountName.disabled = false;
    accountName.placeholder = 'Account Name (enter manually)';
    accountVerificationStatus.textContent = 'Error verifying account - Enter name manually';
    accountVerificationStatus.style.color = '#f59e0b';
    enterManuallyBtn.style.display = 'block';
    
    accountName.addEventListener('input', function checkManualName() {
      if (accountName.value.trim().length >= 3) {
        isAccountVerified = true;
        submitTransfer.disabled = false;
        accountVerificationStatus.textContent = '✓ Ready to transfer (Manual Entry)';
        accountVerificationStatus.style.color = '#22c55e';
      } else if (accountName.value.trim().length > 0) {
        isAccountVerified = false;
        submitTransfer.disabled = true;
        accountVerificationStatus.textContent = 'Enter account name (minimum 3 characters)';
        accountVerificationStatus.style.color = '#f59e0b';
      }
    }, { once: false });
    
    isAccountVerified = false;
    submitTransfer.disabled = true;
  }
}

// Account number input - auto verify when 10 digits
bankAcct.addEventListener('input', (e) => {
  const accountNumber = e.target.value.replace(/\D/g, '');
  e.target.value = accountNumber;

    verifyAccount(accountNumber, selectedBankCode);
  } else if (accountNumber.length === 10 && isManualBankEntry && selectedBankName) {
    accountName.disabled = false;
    accountName.placeholder = 'Account Name (enter manually)';
    accountVerificationStatus.textContent = `Manual bank entry (${selectedBankName}) - Enter account name manually`;
    accountVerificationStatus.style.color = '#f59e0b';
    isAccountVerified = false;
    submitTransfer.disabled = true;
    enterManuallyBtn.style.display = 'block';
  } else if (accountNumber.length !== 10) {
    accountName.value = '';
    accountName.disabled = false;
    accountName.placeholder = 'Account Name (auto-filled or enter manually)';
    accountVerificationStatus.textContent = '';
    isAccountVerified = false;
    submitTransfer.disabled = true;
    enterManuallyBtn.style.display = 'none';
  }
});

submitTransfer.addEventListener('click', async () => {
  const bName = selectedBankName || bankSearch.value.trim();
  const bAcct = bankAcct.value.trim();
  const aName = accountName.value.trim();
  const amount = parseFloat(sendAmount.value || '0');

  if ((!selectedBankCode && !isManualBankEntry) || !bName || !bAcct || !aName || !amount || amount <= 0) {
    showStatus('Please fill all fields with valid details', false, formStatus);
    return;
  }
  
  if (isManualBankEntry && aName.length < 3) {
    showStatus('Please enter account name (minimum 3 characters)', false, formStatus);
    return;
  }
  
  if (!isManualBankEntry && !isAccountVerified) {
    showStatus('Please verify the account number or enter account name manually', false, formStatus);
    return;
  }
  
  if (isManualBankEntry && aName.length >= 3) {
    isAccountVerified = true;
  }
  if (amount > balance) {
    showStatus('Insufficient balance', false, formStatus);
    return;
  }
  if (!/^\d{10}$/.test(bAcct)) {
    showStatus('Bank account number must be 10 digits', false, formStatus);
    return;
  }

  submitTransfer.classList.add('loading');
  await new Promise(resolve => setTimeout(resolve, 1000));

  balance = +(balance - amount).toFixed(2);
  const now = Date.now();
  const sessId = genSessId();
  const tx = { id: genId(), name: `Interbank to ${aName} (${bName} | ${bAcct})`, amount: -amount, time: now, sessId: sessId };
  transactions.unshift(tx);
  saveState();

  receiptDetails.innerHTML = `
    <div class="receipt-logo">PalmPay</div>

    <div class="receipt-amount">${formatNGN(amount)}</div>
    <div class="receipt-status">Successful Transaction</div>
    <div class="receipt-date">${getFormattedDate(now)}</div>

    <div class="divider"></div>

    <div class="row">
      <div class="label">Recipient:</div>
      <div class="value">
        <strong>${aName}</strong>
        <div class="sub">${bName} | ${bAcct}</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="row">
      <div class="label">Sender:</div>
      <div class="value">
        <strong>${userName.toUpperCase()}</strong>
        <div class="sub">PalmPay | ${senderAccountMask}</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section-title">Transaction Info:</div>

    <div class="row">
      <div class="label">Transaction Type</div>
      <div class="value">Interbank Transfer</div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <div class="label">Transaction ID</div>
      <div class="value">${tx.id}</div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <div class="label">Session ID</div>
      <div class="value">
        ${sessId.slice(0, 15)}<br/>
        ${sessId.slice(15)}
      </div>
    </div>

    <div class="divider"></div>

    <div class="receipt-footer-note">Enjoy Seamless and Unlimited Free Transfers to All Banks.</div>
  `;
  submitTransfer.classList.remove('loading');
  successScreen.classList.add('active');
  attachReceiptActions();
});
