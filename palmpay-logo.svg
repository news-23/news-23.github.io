<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- PalmPay Logo -->
  <defs>
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Palm leaf icon -->
  <g transform="translate(5, 8)">
    <path d="M8 0 C12 0, 16 4, 16 8 C16 12, 12 16, 8 16 C4 16, 0 12, 0 8 C0 4, 4 0, 8 0 Z" fill="url(#palmGradient)"/>
    <path d="M8 4 L12 8 L8 12 L4 8 Z" fill="white"/>
    <circle cx="8" cy="8" r="2" fill="url(#palmGradient)"/>
  </g>

  <!-- PalmPay Text -->
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#palmGradient)">PalmPay</text>
</svg>